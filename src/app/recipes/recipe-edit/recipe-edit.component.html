<div class="row">
  <div class="col-sm-12">
    <div class="card mt-3">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <button 
            type="submit" 
            class="btn btn-success mr-2" 
            [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input 
                type="text" 
                id="name" 
                formControlName="name"
                class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Img URL</label>
                <input 
                type="text" 
                id="imagePath" 
                formControlName="imagePath"
                class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <img src="" class="img-responsive" alt="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                type="text" 
                id="description" 
                formControlName="description"
                class="form-control" 
                rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 mb-3" formArrayName="ingredients">
              <div class="row"
              *ngFor="let ingredientsControls of getControls(); let i = index"
              [formGroupName]="i">
                <div class="col-sm-8 mt-2">
                  <input 
                  type="text" 
                  formControlName="name"
                  class="form-control" 
                  placeholder="Item">
                </div>
                <div class="col-sm-2 mt-2">
                  <input 
                  type="number" 
                  formControlName="amount"
                  class="form-control" 
                  placeholder="Qty">
                </div>
                <div class="col-sm-2 mt-2">
                   <button type="button"
                   class="btn btn-danger"><fa-icon [icon]="faMinusCircle"></fa-icon></button>
                </div>
              </div>            
              <div class="row">
                <div class="col-sm-12 mt-3">
                  <button class="btn btn-success" 
                  type="button" 
                  (click)="onAddIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
          </div>      
      </form>
    </div>
  </div>
</div>
