<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-responsive mt-3"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" dropdownToggle>
      Manage Recipe <span class="caret"></span>
      </button>
      <ul *dropdownMenu 
      class="dropdown-menu"
      role="menu">
        <li role="menuitem"><a class="dropdown-item" (click)="addToShoppingList()">To Shopping List</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
