<a
class="list-group-item clearfix mt-2" (click)="onSelected()">
  <div class="row">
    <div class="col-8 card">
      <div class="float-sm-left card-body">
        <h4 class="list-group-item-heading card-title">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
    </div>
    <div class="col-4">
      <span class="float-sm-right">
        <img 
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive">
      </span>  
    </div>
  </div> 
</a>
