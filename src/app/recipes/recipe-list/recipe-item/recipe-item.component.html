<a
[routerLink]="[index]"
routerLinkActive="active"
class="card clearfix mt-2">
  <div class="row">
    <div class="col-8">
      <div class="float-sm-left">
        <h4 class="list-group-item-heading card-title">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
    </div>
    <div class="col-4">
      <span class="float-sm-right">
        <img 
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive">
      </span>  
    </div>
  </div> 
</a>
