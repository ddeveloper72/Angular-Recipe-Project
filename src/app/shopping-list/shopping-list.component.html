<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group"
    [@items]="itemsLength">
      <a
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
      (click)="onEditItem(i)"
      [@item]  
      >{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
  </div>
</div>
